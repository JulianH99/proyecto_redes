<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade predictions {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body style="padding: 0;margin: 0;background-color: #fafafa">


    <div class="ui container" style="margin-top: 60px">
        <div class="row">
            <div class="sixteen wide column">
                <div class="ui top fixed menu">
                    <a href="" class="header item">Grade prediction system</a>
                    <div class="right menu">
                    <a href="{% url 'logout' %}" class="item">Cerrar sesión</a>
                </div>
                </div>


            </div>
            <div class="sixteen wide column" style="margin-top: 16px">
                <div class="ui blue inverted segment">
                    <div class="ui grid">
                        <div class="row">


                            <div class="two wide column">
                                <img src="https://www.placecage.com/100/100" alt="" class="ui circular tiny image">
                            </div>
                            <div class="four wide column white">
                                <h1 class="">{{ user.username }}</h1>
                                <p>{{ user.username }}</p>
                                <p>{{ user.email }}</p>
                            </div>
                            <div class="seven wide column"></div>

                            <div class="three wide column">
                                <button class="ui button secondary">
                                    Matriculación
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
