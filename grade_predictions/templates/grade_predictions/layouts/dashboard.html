{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade predictions {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body style="padding: 0;margin: 0" class="bg-gray-100">


<div class="bg-white shadow-sm flex justify-between items-center">
    <a class="text-md font-bold px-4 py-3 inline-block border-r-2 border-gray-200"
       href="{% url 'dashboard' %}">Grade Prediction</a>

    <a href="{% url 'logout' %}" class="text-sm  px-4 py-3 inline-block border-l-2 border-gray-200 hover:bg-gray-100">Cerrar
        sesión</a>
</div>


<div class="mx-auto container mt-5">

    <div class="p-5 bg-blue-500 text-white rounded flex justify-between items-center">
        <div class="flex justify-start items-center">
            <img class="rounded-full w-20 h-20" src="https://www.placecage.com/100/100">
            <div class="ml-4">
                <h1 class="text-3xl font-bold mb-2">{{ user.email }}</h1>
                <p class="mb-3">Código: <b>{{ user.related_user.student_code }}</b></p>
            </div>
        </div>
        <a class="button secondary" href="{% url 'subject_list' %}">
            Materias disponibles
        </a>
    </div>

    {% block content %}

    {% endblock %}
</div>

<a class="rounded-lg p-2 bg-red-600 text-white fixed hover:bg-red-700" style="right: 10px; bottom: 10px"
    href="{% url 'subject_unsubscribe_all' %}">Cancelar todas las
    materias</a>


</body>
</html>
